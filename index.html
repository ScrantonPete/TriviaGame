<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="assets/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Content here -->
      <div class="card text-center">
        <div class="card-body">
          <h3 class="card-title">Trivia Game</h3>

          <div class="score">
            <ul>
            <li id="correct"></li>
            <li id="wrong"></li>
            <li id="unanswered"></li>
          </ul>
          </div>
          <div id="show-timer"></div>
          <div id="questionsGoHere" class="question"></div>
          <div id="answersGoHere" class="answers"></div>
          <div id="imagesGoHere" class="images"></div>
          <button id="start" class="btn btn-primary btn-play">Start</button>
          <button id="reset" class="btn btn-primary btn-play">Reset Game</button>
        </div>
      </div>
    </div>


    <!--Jquery CDN Link-->

    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"
      type="text/javascript"
    ></script>
    <script src="assets/javascript/game.js" type="text/javascript"></script>
  </body>
</html>
