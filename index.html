<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="assets/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Content here -->
      <div class="card text-center">
        <div class="card-body">
          <h3 class="card-title">Trivia Game</h3>
          <p class="card-text">These are the instructions to play the game.</p>

          <div class="score">
            <ul>
            <li id="correct">Correct: 0</li>
            <li id="wrong">Wrong: 0</li>
            <li id="unanswered">Unanswered: 0</li>
          </ul>
          </div>
          <div id="questionsGoHere" class="question"></div>
          <button id="start" class="btn btn-primary btn-start">Start</button>
        </div>
      </div>
    </div>

    <!-- Pop-Up Modal -->
    <div class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <!-- <div class="modal-body">
            <p>Modal body text goes here.</p>
          </div> -->
        </div>
      </div>
    </div>

    <!--Jquery CDN Link-->

    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"
      type="text/javascript"
    ></script>
    <script src="assets/javascript/game.js" type="text/javascript"></script>
  </body>
</html>
